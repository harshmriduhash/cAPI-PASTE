<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Us</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" crossorigin="anonymous"> -->
	<link rel="stylesheet" type="text/css" href="style.css">

<body>

<nav class="navbar" id="importHeader"></nav>

<section class="container" id="contact-container">
  <div class="row" id="contact-title">
  <div class="col-md-3">
   <h3>CONTACT</h3>
  </div>
  </div>
<form class="form-horizontal" action="">
  <div class="row" id="contact-body">
  <fieldset>
    <div class="form-group">
      <label for="inputName" class="col-lg-3 control-label">Name</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" id="inputName" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-3 control-label">Email</label>
      <div class="col-lg-6">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-3 control-label">Comment</label>
      <div class="col-lg-6">
        <textarea class="form-control" rows="3" id="comment"></textarea>
      </div>
    </div>
    <div class="col-lg-10 col-lg-offset-5">
    <button type="submit" class="btn btn-success col-lg-2" id="form-submit">SUBMIT</button>
    </div>
    </div>

</section>

</body>
