<script type="text/javascript">

dbUsers = firebase.database().ref('/userdata');

dbPages = firebase.database().ref('/pagedata');

appendNo = 1;
dbPages.on('child_added', snap=>{
	// tempArray = snap.val();
	console.log(snap.val());
	if(appendNo < 5){
		$('#featured'+appendNo).append('<a href="../capis/'+snap.val().URL+'"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">'+snap.val().Name+'</h3></div><div class="panel-body"><img class="imgWidth" src="..'+snap.val().previewURL+'"></div></div></a>');
		appendNo++;
	}
})

googlemapsNo = 1;
dbPages.on('child_added', snap=>{
	// tempArray = snap.val();
	console.log(snap.val());
	if(snap.val().API == 'Google Maps' && googlemapsNo < 5){
		$('#googlemaps'+googlemapsNo).append('<a href="../capis/'+snap.val().URL+'"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">'+snap.val().Name+'</h3></div><div class="panel-body"><img class="imgWidth" src="..'+snap.val().previewURL+'"></div></div></a>');
		googlemapsNo++;
	}
})

giphyNo = 1;
dbPages.on('child_added', snap=>{
	// tempArray = snap.val();
	console.log(snap.val());
	if(snap.val().API == 'Gyphy' && giphyNo < 5){
		$('#giphy'+giphyNo).append('<a href="../capis/'+snap.val().URL+'"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">'+snap.val().Name+'</h3></div><div class="panel-body"><img class="imgWidth" src="..'+snap.val().previewURL+'"></div></div></a>');
		giphyNo++;
	}
})

</script>
